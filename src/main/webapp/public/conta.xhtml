<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Conta</title>
</h:head>

<body>
	<ui:include src="menu.xhtml" />
	<p:spacer />
	<h:form id="formAdd">

		<p:panel header="Cadastro de Conta" style="width: 100%">

			<h:panelGrid columns="2" cellpadding="5" cellspacing="2"
				style="margin-top: 10px">

				<p:outputLabel for="pessoa" style="font-weight: bold" value="Pessoa" />
					<p:selectOneMenu id="pessoa" value="#{vendaController.venda.cliente}" 
						required="true"	requiredMessage="* Selecione uma Pessoa">
						<f:selectItem itemValue="" itemLabel="-- Selecione a Pessoa --" />
						<f:selectItems value="#{vendaController.carregaListaClientes()}"
							var="cliente" itemLabel="#{pessoa.nome}" itemValue="pessoa" />
					</p:selectOneMenu>

				<p:outputLabel for="numConta" style="font-weight: bold"
					value="Numero da Conta: " />
				<p:inputText id="numConta" value="#{clienteController.cliente.nome}"
					requiredMessage="* Campo [Numero da Conta] &eacute; requerido"
					required="true" size="50" />
			</h:panelGrid>

			<p:separator style="width:100%;" />

			<h:panelGrid columns="2" cellpadding="5" cellspacing="2"
				style="margin-bottom:10px;">
				<h:panelGroup>
					<p:commandButton value="Salvar"
						action="#{clienteController.salvar}" update="">
					</p:commandButton>
				</h:panelGroup>
			</h:panelGrid>

		</p:panel>
	</h:form>

	<h:form id="formList">
		<p:dataTable id="tblCliente" var="cli"
			value="#{clienteController.clientes}"
			selection="#{clienteController.cliente}"
            selectionMode="single"
			rowKey="#{cli.id}" rows="100"
			emptyMessage="Nenhum registro encontrado">

			<p:ajax event="rowSelect" listener="#{clienteController.rowSelected}" update=":formList:tblCliente" />

			<f:facet name="header">Contas</f:facet>

			<p:column headerText="Nome" style="width: auto;" sortBy="#{cli.nome}">
				<h:outputText value="#{cli.nome}" />
			</p:column>
			
			<p:column headerText="CPF" style="width: auto;" sortBy="#{cli.nome}">
				<h:outputText value="#{cli.nome}" />
			</p:column>
			
			<p:column headerText="Numero da Conta" style="width: auto;" sortBy="#{cli.nome}">
				<h:outputText value="#{cli.nome}" />
			</p:column>
			
			<p:column style="text-align: center;">
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<p:commandButton action="#{clienteController.selecionar(cliente)}" icon="ui-icon-pencil">				    
					<f:ajax render=":addCliente :formAdd" execute="@form" />
				</p:commandButton>
			</p:column>
			
			<p:column style="text-align: center;">
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<p:commandButton icon="ui-icon-trash" update=":formList:tblCliente" 
				type="button" onclick="PF('confirmDialog').show()" />  
                <p:confirmDialog message="Deseja excluir o registro?" header="Aviso" severity="alert" widgetVar="confirmDialog">  
                    <p:commandButton value="Sim" actionListener="#{clienteController.excluir}" 
                    oncomplete="PF('confirmDialog').hide()" update=":formList:tblCliente" />  
                    <p:commandButton value="NÃ£o" onclick="PF('confirmDialog').hide();" 
                    type="button" update=":formList:tblCliente" />
                </p:confirmDialog>
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
